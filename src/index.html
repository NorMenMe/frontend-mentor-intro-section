<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Intro section with dropdown navigation</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <button class="header__menu-toggle" type="button" popovertarget="header__menu">
        <span class="sr-only">Menu Button Open</span>
        <svg viewBox="2 5.7 19 19"  aria-hidden="true" xmlns="http://www.w3.org/2000/svg" xml:space="preserve" aria-hidden="true" class="inline-svg" >
          <g class="svg-menu-toggle"><path d="M20.945 8.75c0 .69-.5 1.25-1.117 1.25H3.141c-.617 0-1.118-.56-1.118-1.25s.5-1.25 1.118-1.25h16.688c.616 0 1.116.56 1.116 1.25zM20.923 15c0 .689-.501 1.25-1.118 1.25H3.118C2.5 16.25 2 15.689 2 15s.5-1.25 1.118-1.25h16.687c.617 0 1.118.561 1.118 1.25zM20.969 21.25c0 .689-.5 1.25-1.117 1.25H3.164c-.617 0-1.118-.561-1.118-1.25S2.546 20 3.164 20h16.688c.617 0 1.117.561 1.117 1.25z" class="bar"/><path fill="none" d="M0 0h80v80H0z"/></g>
        </svg>
      </button>
      <nav class="header__menu menu" id="header__menu" popover>
        <div class="menu__inner">
          <div class="menu__close">
            <button class="menu__close-button" type="button" popovertarget="header__menu" popovertargetaction="hide">
              <span class="sr-only">Menu Button Close</span>
              <svg viewBox="8 8 24 24" aria-hidden="true"><path stroke="#000" stroke-width="4" d="m10 10 20 20m0-20L10 30"/></svg>
            </button>
          </div>
          <ul class="menu__list">
            <li class="menu__item">
              <button class="menu__button" type="button">
                <span class="menu__text menu__text--collapse">Features</span>
              </button>
              <div class="menu__dropdown dropdown">
                <ul class="dropdown__list">
                  <li class="dropdown__item">
                    <svg class="dropdown__icon" viewBox="0 0 14 16" width="14px" height="16px" xmlns="http://www.w3.org/2000/svg"><path d="M14 3v12a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V3a1 1 0 0 1 1-1h1V1a1 1 0 1 1 2 0v1h2V1a1 1 0 1 1 2 0v1h2V1a1 1 0 0 1 2 0v1h1a1 1 0 0 1 1 1Zm-2 3H2v1h10V6Zm0 3H2v1h10V9Zm0 3H2v1h10v-1Z" fill="#726CEE"/>
                    </svg>
                    <a href="http://normanmetz.com/" class="dropdown__link">
                      <span class="dropdown__text">Todo List</span>
                    </a>
                  </li>
                  <li class="dropdown__item">
                    <svg class="dropdown__icon" viewBox="0 0 16 16" width="16px" height="16px" xmlns="http://www.w3.org/2000/svg"><path d="M12.667 8.667h-4v4h4v-4ZM11.334 0v1.333H4.667V0h-2v1.333h-1C.75 1.333 0 2.083 0 3v11.333C0 15.25.75 16 1.667 16h12.667C15.25 16 16 15.25 16 14.333V3c0-.917-.75-1.667-1.666-1.667h-1V0h-2Zm3 14.333H1.667V5.5h12.667v8.833Z" fill="#4BB1DA"/>
                    </svg>
                    <a href="http://normanmetz.com/" class="dropdown__link">
                      <span class="dropdown__text">Calendar</span>
                    </a>
                  </li>
                  <li class="dropdown__item">
                    <svg class="dropdown__icon" viewBox="0 0 13 17" width="13px" height="17px" xmlns="http://www.w3.org/2000/svg"><path d="M6.408 13.916c-3.313 0-6-1.343-6-3 0-.612.371-1.18 1-1.654V7.916a5 5 0 0 1 3.041-4.6 2 2 0 0 1 3.507-1.664 2 2 0 0 1 .411 1.664 5.002 5.002 0 0 1 3.041 4.6v1.346c.629.474 1 1.042 1 1.654 0 1.657-2.687 3-6 3Zm0 1c.694 0 1.352-.066 1.984-.16.004.054.016.105.016.16a2 2 0 0 1-4 0c0-.055.012-.106.016-.16.633.094 1.29.16 1.984.16Z" fill="#EDD556"/>
                    </svg>
                    <a href="http://normanmetz.com/" class="dropdown__link">
                      <span class="dropdown__text">Reminders</span>
                    </a>
                  </li>
                  <li class="dropdown__item">
                    <svg class="dropdown__icon" viewBox="0 0 18 18" width="20px" height="20px" xmlns="http://www.w3.org/2000/svg"><path d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0Zm0 2.133a5.867 5.867 0 1 0 0 11.734A5.867 5.867 0 0 0 8 2.133ZM8 3.2a4.8 4.8 0 1 1 0 9.6 4.8 4.8 0 0 1 0-9.6Zm-.533 2.667a.533.533 0 0 0-.534.533v2.133c0 .295.24.534.534.534h3.2a.533.533 0 0 0 0-1.067H8V6.4a.533.533 0 0 0-.533-.533Z" fill="#8E4CB6"/>
                    </svg>
                    <a href="http://normanmetz.com/" class="dropdown__link">
                      <span class="dropdown__text">Planning</span></a>
                  </li>
                </ul>
              </div>
            </li>
            <li class="menu__item">
              <button class="menu__button" type="button">
                <span class="menu__text menu__text--collapse">Company</span>
              </button>
              <div class="menu__dropdown dropdown">
                <ul class="dropdown__list">
                  <li class="dropdown__item">
                    <a href="https://3pc.de/" class="dropdown__link">
                      <span>History</span>
                    </a>
                  </li>
                  <li class="dropdown__item">
                    <a href="https://3pc.de/" class="dropdown__link">
                      <span>Our Team</span>
                    </a>
                  </li>
                  <li class="dropdown__item">
                    <a href="https://3pc.de/" class="dropdown__link">
                      <span>Blog</span>
                    </a>
                  </li>
                </ul>
              </div>
            </li>
            <li class="menu__item">
              <a href='https://www.linkedin.com/in/norman--metz/' class="menu__button">
                <span class="menu__text">Careers</span>
              </a>
            </li>
            <li class="menu__item">
              <a href='https://www.linkedin.com/in/norman--metz/' class="menu__button">
                <span class="menu__text">About</span>
              </a>
            </li>
            <li class="menu__item">
              <button class="menu__button menu__button--login" type="button">
                <span class="menu__text">Login</span>
              </button>
            </li>
            <li class="menu__item">
              <button class="menu__button menu__button--register" type="button">
                <span class="menu__text">Register</span>
              </button>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="main">
      <section class="slider">
        <h2 class="slider__heading">
          <a href="https://github.com/NorMenMe/frontend-mentor-intro-section/blob/main/src/scripts/slider.js">
            <span>I've written a slider in vanilla JavaScript</span>
            <span class="sr-only">go to the repository</span>
          </a>
        </h2>
        <div class="slider__container">
          <button class="slider__button slider__button--backward" aria-label="button backward" type="button">
            <span class="slider__arrow slider__arrow--backward ">
              <svg viewBox="130 0 17 260" xml:space="preserve" aria-hidden="true" role="img">
                <g style="stroke:none;stroke-width:0;stroke-dasharray:none;stroke-linecap:butt;stroke-linejoin:miter;stroke-miterlimit:10;fill:none;fill-rule:nonzero;opacity:1"><path d="M65.75 90a3.499 3.499 0 0 0 2.475-5.974L29.2 45 68.225 5.975a3.5 3.5 0 1 0-4.95-4.95l-41.5 41.5a3.499 3.499 0 0 0 0 4.949l41.5 41.5A3.487 3.487 0 0 0 65.75 90z" style="stroke:none;stroke-width:1;stroke-dasharray:none;stroke-linecap:butt;stroke-linejoin:miter;stroke-miterlimit:10;fill:currentColor;fill-rule:nonzero;opacity:1" transform="matrix(2.81 0 0 2.81 1.407 1.407)"/></g>
              </svg>
            </span>
          </button>
          <ul class="slider__list is-slide-value-0">
            <li class="slider__item">
              <picture>
                <img src="https://picsum.photos/id/27/752/501.jpg" alt="image of person with laptop">
              </picture>
            </li>
            <li class="slider__item">
              <picture>
                <img src="https://picsum.photos/id/29/752/501.jpg" alt="image of person with laptop">
              </picture>
            </li>
            <li class="slider__item">
              <picture>
                <img src="https://picsum.photos/id/30/752/501.jpg" alt="image of person with laptop">
              </picture>
            </li>
            <li class="slider__item">
              <picture>
                <img src="https://picsum.photos/id/31/752/501.jpg" alt="image of person with laptop">
              </picture>
            </li>
            <li class="slider__item">
              <picture>
                <img src="https://picsum.photos/id/32/752/501.jpg" alt="image of person with laptop">
              </picture>
            </li>
          </ul>
          <button class="slider__button slider__button--forward" aria-label="button forward" type="button">
            <span class="slider__arrow slider__arrow--forward">
              <svg viewBox="110 0 17 260" xml:space="preserve" aria-hidden="true" role="img">
                <defs></defs>
                <g style="stroke: none; stroke-width: 0; stroke-dasharray: none; stroke-linecap: butt; stroke-linejoin: miter; stroke-miterlimit: 10; fill: none; fill-rule: nonzero; opacity: 1;" transform="translate(1.4065934065934016 1.4065934065934016) scale(2.81 2.81)" >
                  <path d="M 24.25 90 c -0.896 0 -1.792 -0.342 -2.475 -1.025 c -1.367 -1.366 -1.367 -3.583 0 -4.949 L 60.8 45 L 21.775 5.975 c -1.367 -1.367 -1.367 -3.583 0 -4.95 c 1.367 -1.366 3.583 -1.366 4.95 0 l 41.5 41.5 c 1.367 1.366 1.367 3.583 0 4.949 l -41.5 41.5 C 26.042 89.658 25.146 90 24.25 90 z" style="stroke: none; stroke-width: 1; stroke-dasharray: none; stroke-linecap: butt; stroke-linejoin: miter; stroke-miterlimit: 10; fill: currentColor; fill-rule: nonzero; opacity: 1;" transform=" matrix(1 0 0 1 0 0) " stroke-linecap="round"/>
                </g>
              </svg>
            </span>
          </button>
        </div>
      </section>
    </main>
  </body>
  <script src="/scripts/popover-fn.js" type="module"></script>
  <script src="/scripts/popover.js" type="module"></script>
  <script src="/scripts/index.js" type="module"></script>
</html>
